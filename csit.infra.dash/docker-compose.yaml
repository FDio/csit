version: "3.7"
services:
  cdash:
    build: "."
    command: "uwsgi --ini app.ini"
    environment:
      FLASK_DEBUG: 1
      FLASK_ENV: "development"
    mem_limit: "6g"
    ports:
      - "5000:5000"
    user: "${UID}:${GID}"
    volumes:
      - "${PWD}/app/:/var/app/current"
      - "${PWD}/../resources/libraries/python/jumpavg/:/var/app/current/cdash/jumpavg"
      - "${HOME}/.aws:/.aws"

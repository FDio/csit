[uwsgi]
ini = :cdash
py-autoreload = 0

[cdash]
strict = true
master = true
enable-threads = true
single-interpreter = true

module = wsgi:app
master-fifo = /tmp/masterfifo
lazy = True
lazy-apps = true
touch-chain-reload
listen = 128
http-socket = :5000
socket = /tmp/app.sock
chmod-socket = 666

disable-logging = true
log-4xx = true
log-5xx = true

workers = 1
threads = 8
plugin = python3

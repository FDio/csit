plot-throughput:
  xaxis:
    title: "Test Cases [Index]"
    autorange: True
    fixedrange: False
    gridcolor: "rgb(230, 230, 230)"
    linecolor: "rgb(220, 220, 220)"
    linewidth: 1
    showgrid: True
    showline: True
    showticklabels: True
    tickcolor: "rgb(220, 220, 220)"
    tickmode: "array"
    zeroline: True
  yaxis:
    title: "Throughput [pps|cps|rps|bps]"
    gridcolor: "rgb(230, 230, 230)"
    hoverformat: ".3s"
    tickformat: ".3s"
    linecolor: "rgb(220, 220, 220)"
    linewidth: 1
    showgrid: True
    showline: True
    showticklabels: True
    tickcolor: "rgb(220, 220, 220)"
    zeroline: True
    range: [0, 100]
  autosize: True
  margin:
    t: 50
    b: 0
    l: 80
    r: 20
  showlegend: False
  height: 850
  paper_bgcolor: "#fff"
  plot_bgcolor: "#fff"
  hoverlabel:
    namelength: -1


---
# file: roles/aws/tasks/main.yaml

- name: Edit repositories
  include_tasks: "{{ ansible_distribution|lower }}_{{ ansible_distribution_release }}.yaml"
  tags:
    - aws-edit-repo

- name: Prerequisites
  ansible.builtin.package:
    name: "{{ packages | flatten(levels=1) }}"
    state: "latest"
  tags:
    - aws-inst-prerequisites

- name: Switch Kernel At Boot
  ansible.builtin.lineinfile:
    path: "/etc/default/grub"
    state: "present"
    line: "GRUB_DEFAULT=\"1>2\""
  notify:
    - "Update GRUB"
  tags:
    - perf-conf-grub

- meta: flush_handlers

- name: Load Kernel Modules By Default
  ansible.builtin.lineinfile:
    path: "/etc/modules"
    state: "present"
    line: "{{ item }}"
  with_items:
    - "igb_uio"
  notify:
    - "Reboot Server"
  tags:
    - aws-load-kernel-modules

- name: Add Kernel Modules Options (igb_uio)
  ansible.builtin.lineinfile:
    path: "/etc/modprobe.d/igb_uio.conf"
    state: "present"
    line: "{{ item }}"
    create: "yes"
  with_items:
    - "options igb_uio wc_activate=1"
  notify:
    - "Reboot Server"
  tags:
    - aws-load-kernel-modules

- name: Add Kernel Modules Options (vfio-pci)
  ansible.builtin.lineinfile:
    path: "/etc/modprobe.d/vfio-noiommu.conf"
    state: "present"
    line: "{{ item }}"
    create: "yes"
  with_items:
    - "options vfio enable_unsafe_noiommu_mode=1"
  notify:
    - "Reboot Server"
  tags:
    - aws-load-kernel-modules

- meta: flush_handlers


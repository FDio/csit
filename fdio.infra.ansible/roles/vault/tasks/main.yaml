- name: Conf - System.d Script
  template:
    src: "vault_systemd.service.j2"
    dest: "/lib/systemd/system/vault.service"
    owner: "root"
    group: "root"
    mode: 0644
#  notify:
#    - "Restart Vault"
  tags:
    - vault-conf

- meta: flush_handlers

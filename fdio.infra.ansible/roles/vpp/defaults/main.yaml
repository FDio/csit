---
# file: roles/vpp/defaults/main.yaml

packages: "{{ packages_base + packages_by_distro[ansible_distribution|lower][ansible_distribution_release] + packages_by_arch[ansible_machine] }}"

packages_base:
  - "gdb"
  - "libtool"
  - "lxc"
  - "pkg-config"
  - "screen"

packages_by_distro:
  ubuntu:
    focal:
      - "build-essential"
      - "libglib2.0-dev"
      - "libmbedcrypto3"
      - "libmbedtls12"
      - "libmbedx509-0"
      - "libnuma-dev"
      - "libpixman-1-dev"
    jammy:
      - "build-essential"
      - "libglib2.0-dev"
      - "libmbedcrypto1"
      - "libmbedtls10"
      - "libmbedx509-0"
      - "libnuma-dev"
      - "libpixman-1-dev"

packages_by_arch:
  aarch64:
    - []
  x86_64:
    - []

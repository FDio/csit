---
# file: roles/cleanup/tasks/remove_package.yaml

- name: Remove Package - Fix Corrupted APT
  shell: "dpkg --configure -a"
  when:
    - ansible_distribution == 'Ubuntu'
  tags:
    - remove-package

- name: Remove Package - {{ package }}
  apt:
    name: "{{ package }}"
    force: true
    purge: true
    state: "absent"
  failed_when: false
  when:
    - ansible_distribution == 'Ubuntu'
  tags:
    - remove-package

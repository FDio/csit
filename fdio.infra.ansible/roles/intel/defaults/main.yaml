packages: "{{ packages_base + packages_by_distro[ansible_distribution | lower] + packages_by_arch[ansible_machine] }}"

packages_base:
  - []

packages_by_distro:
  ubuntu:
    - "build-essential"
    - "autoconf"
    - "automake"
    - "autotools-dev"
    - "libtool"
    - "pkgconf"
    - "asciidoc"
    - "xmlto"
    - "uuid-dev"
    - "libjson-c-dev"
    - "libkeyutils-dev"
    - "libz-dev"
    - "libssl-dev"
    - "debhelper"
    - "devscripts"
    - "debmake"
    - "quilt"
    - "fakeroot"
    - "lintian"
    - "asciidoctor"
    - "file"
    - "gnupg"
    - "patch"
    - "patchutils"


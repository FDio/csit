    - "automake"
    - "autotools-dev"
    - "libtool"
    - "pkgconf"
    - "asciidoc"
    - "xmlto"
    - "uuid-dev"
    - "libjson-c-dev"
    - "libkeyutils-dev"
    - "libz-dev"
    - "libssl-dev"
    - "debhelper"
    - "devscripts"
    - "debmake"
    - "quilt"
    - "fakeroot"

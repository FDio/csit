---
# file: roles/nomad/tasks/main.yaml

- include_tasks: "{{ ansible_distribution|lower }}_{{ ansible_distribution_release }}.yaml"
  tags:
    - nomad-inst-dependencies

- name: Inst - Nomad
  package:
    name:
      - "{{ nomad_package }}={{ nomad_package_version }}"
    state: "{{ nomad_package_state }}"
  tags:
    - nomad-inst-package

- name: Conf - Create Directories "{{ nomad_data_dir }}"
  file:
    dest: "{{ nomad_data_dir }}"
    state: directory
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
  tags:
    - nomad-conf

- name: Conf - Create Directories "{{ nomad_ssl_dir }}"
  file:
    dest: "{{ nomad_ssl_dir }}"
    state: directory
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
  tags:
    - nomad-conf

- name: Conf - Remove Default Configuration
  file:
    dest: "{{ nomad_config_dir }}/nomad.hcl"
    state: absent
  tags:
    - nomad-conf

- name: Conf - Base Configuration
  template:
    src: base.hcl.j2
    dest: "{{ nomad_config_dir }}/base.hcl"
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
    mode: 0644
  tags:
    - nomad-conf

- name: Conf - Server Configuration
  template:
    src: server.hcl.j2
    dest: "{{ nomad_config_dir }}/server.hcl"
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
    mode: 0644
  when:
    - nomad_node_server | bool
  tags:
    - nomad-conf

- name: Conf - Client Configuration
  template:
    src: client.hcl.j2
    dest: "{{ nomad_config_dir }}/client.hcl"
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
    mode: 0644
  when:
    - nomad_node_client | bool
  tags:
    - nomad-conf

- name: Conf - TLS Configuration
  template:
    src: tls.hcl.j2
    dest: "{{ nomad_config_dir }}/tls.hcl"
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
    mode: 0644
  tags:
    - nomad-conf

- name: Conf - Telemetry Configuration
  template:
    src: telemetry.hcl.j2
    dest: "{{ nomad_config_dir }}/telemetry.hcl"
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
    mode: 0644
  tags:
    - nomad-conf

- name: Conf - Custom Configuration
  template:
    src: custom.json.j2
    dest: "{{ nomad_config_dir }}/custom.json"
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
    mode: 0644
  when:
    - nomad_config_custom is defined
  tags:
    - nomad-conf

- name: Conf - Copy Certificates And Keys
  copy:
    content: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ nomad_user }}"
    group: "{{ nomad_group }}"
    mode: 0600
  no_log: true
  loop: "{{ nomad_certificates | flatten(levels=1) }}"
  tags:
    - nomad-conf

- name: Conf - System.d Script
  template:
    src: "nomad_systemd.service.j2"
    dest: "/lib/systemd/system/nomad.service"
    owner: "root"
    group: "root"
    mode: 0644
  notify:
    - "Restart Nomad"
  tags:
    - nomad-conf

---
# file: roles/consul/tasks/main.yaml

- include_tasks: "{{ ansible_distribution|lower }}_{{ ansible_distribution_release }}.yaml"
  tags:
    - consul-inst-dependencies

- name: Inst - Consul
  package:
    name:
      - "{{ consul_package }}={{ consul_package_version }}"
    state: "{{ consul_package_state }}"
  tags:
    - consul-inst-package

- name: Conf - Create Directories "{{ consul_data_dir }}"
  file:
    dest: "{{ consul_data_dir }}"
    state: directory
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
  tags:
    - consul-conf

- name: Conf - Create Directories "{{ consul_ssl_dir }}"
  file:
    dest: "{{ consul_ssl_dir }}"
    state: directory
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
  tags:
    - consul-conf

- name: Conf - Remove Default Configuration
  file:
    dest: "{{ consul_config_dir }}/consul.hcl"
    state: absent
  tags:
    - consul-conf

- name: Conf - Nomad integration Consul Configuration
  template:
    src: consul.hcl.j2
    dest: "{{ nomad_config_dir }}/consul.hcl"
    owner: "nomad"
    group: "nomad"
    mode: 0644
  when:
    - consul_nomad_integration | bool
  tags:
    - consul-conf

- name: Conf - Base Configuration
  template:
    src: base.hcl.j2
    dest: "{{ consul_config_dir }}/base.hcl"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0644
  tags:
    - consul-conf

- name: Conf - Ports Configuration
  template:
    src: ports.hcl.j2
    dest: "{{ consul_config_dir }}/ports.hcl"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0644
  tags:
    - consul-conf

- name: Conf - Telemetry Configuration
  template:
    src: telemetry.hcl.j2
    dest: "{{ consul_config_dir }}/telemetry.hcl"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0644
  tags:
    - consul-conf

- name: Conf - Services Configuration
  template:
    src: services.json.j2
    dest: "{{ consul_config_dir }}/services.json"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0644
  when:
    - consul_services
  tags:
    - consul-conf

- name: Conf - Copy Certificates And Keys
  copy:
    content: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0600
  no_log: true
  loop: "{{ consul_certificates | flatten(levels=1) }}"
  tags:
    - consul-conf

- name: Conf - Stop Systemd-resolved
  systemd:
    daemon_reload: true
    enabled: false
    name: "systemd-resolved"
    state: "stopped"
  tags:
    - consul-conf

- name: Conf - System.d Script
  template:
    src: "consul_systemd.service.j2"
    dest: "/lib/systemd/system/consul.service"
    owner: "root"
    group: "root"
    mode: 0644
  notify:
    - "Restart Consul"
    - "Restart Nomad"
  tags:
    - consul-conf

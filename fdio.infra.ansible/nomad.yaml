---
# file: nomad.yaml

- hosts: nomad
  remote_user: localadmin
  become: true
  become_user: root
  gather_facts: false
  pre_tasks:
    - name: Gathering Facts
      gather_facts:
      tags:
        - always
  roles:
    - role: user_add
      tags: user_add
    - role: docker
      tags: docker
    - role: nomad
      tags: nomad
    - role: consul
      tags: consul
    - role: vault
      tags: vault
    - role: prometheus_exporter
      tags: prometheus_exporter
    - role: jenkins_job_health_exporter
      tags: jenkins_job_health_exporter
    - role: cleanup
      tags: cleanup

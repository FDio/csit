version: "3"
services:
  cdocs-init:
    image: "klakegg/hugo:ext-alpine"
    command: "mod get -u"
    volumes:
      - "../docs:/src"
  cdocs-build:
    image: "klakegg/hugo:ext-alpine"
    depends_on:
      - "init"
    volumes:
      - "../docs:/src"
      - "../csit.infra.dash:/cdash"
  cdocs-run:
    image: "klakegg/hugo:ext-alpine"
    command: "server --minify"
    depends_on:
      - "init"
    volumes:
      - "../docs:/src"
    ports:
      - "1313:1313"

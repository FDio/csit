# Disable DNS.
no-resolv
no-daemon
no-poll
no-hosts
port=0

# TFTP settings.
enable-tftp
tftp-root=/var/lib/tftpboot

# PXE settings.
dhcp-match=set:leg-x86_64,option:client-arch,0
dhcp-match=set:efi-x86_64,option:client-arch,7
dhcp-match=set:efi-x86_64,option:client-arch,9
dhcp-match=set:efi-aa64,option:client-arch,11

dhcp-boot=tag:leg-x86_64,pxelinux.0
dhcp-boot=tag:efi-x86_64,grub/grubnetx64.efi.signed
dhcp-boot=tag:efi-x86_64,grub/grubnetx64.efi.signed
dhcp-boot=tag:efi-aa64,grub/grubnetaa64.efi.signed

# General DHCP settings.
dhcp-authoritative
dhcp-broadcast

# DHCP ranges for mtl1.
dhcp-range=mtl1,10.30.51.16,10.30.51.71,255.255.255.0,infinite
dhcp-option=mtl1,option:router,10.30.51.1
dhcp-option=mtl1,option:dns-server,1.1.1.1
dhcp-option=mtl1,option:dns-server,8.8.8.8

# DHCP ranges for mtl2.
dhcp-range=mtl2,10.32.8.10,10.32.8.23,255.255.255.0,infinite
dhcp-option=mtl2,option:router,10.32.8.1
dhcp-option=mtl2,option:dns-server,1.1.1.1
dhcp-option=mtl2,option:dns-server,8.8.8.8


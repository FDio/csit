---
name: csit-terraform-aws-eb-version

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:

concurrency:
  # yamllint disable-line rule:line-length
  group: verify-${{ github.workflow }}-${{ github.event.inputs.GERRIT_BRANCH }}-${{ github.event.inputs.GERRIT_CHANGE_ID || github.run_id }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=x86_64
      - fdio:class=builder
      - fdio:namespace=prod
      - fdio:os=ubuntu2404

    env:
      JOB_NAME: csit-terraform-aws-eb-version-verify
      BUILD_ID: ${{ github.run_number }}

    steps:
      - name: Checkout CSIT repository with the change
        uses: actions/checkout@v5
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Environment
        uses: pmikus/.github/.github/actions/setup-executor-env@598f418edcd412bd131d061a88972d899803b341

      - name: Run CSIT Bootstrap
        uses: fdio/csit/.github/actions/csit-bootstrap@3835964003f751ea545d7926f46fade5e9e5da13
        with:
          bootstrap_script: bootstrap_aws_eb_version_verify.sh
          with_oper: false

  deploy:
    needs: verify
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=x86_64
      - fdio:class=builder
      - fdio:namespace=prod
      - fdio:os=ubuntu2404

    env:
      JOB_NAME: csit-terraform-aws-eb-version-deploy
      BUILD_ID: ${{ github.run_number }}

    steps:
      - name: Checkout CSIT repository with the change
        uses: actions/checkout@v5
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Environment
        uses: pmikus/.github/.github/actions/setup-executor-env@598f418edcd412bd131d061a88972d899803b341

      - name: Run CSIT Bootstrap
        uses: fdio/csit/.github/actions/csit-bootstrap@3835964003f751ea545d7926f46fade5e9e5da13
        with:
          bootstrap_script: bootstrap_aws_eb_version_deploy.sh
          with_oper: false

---
name: csit-terraform-aws-eb-version

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:

jobs:
  verify:
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=x86_64
      - fdio:class=builder
      - fdio:namespace=prod
      - fdio:os=ubuntu2404

    env:
      JOB_NAME: csit-terraform-aws-eb-version-verify
      BUILD_ID: ${{ github.run_number }}

    steps:
      - name: Checkout CSIT repository with the change
        uses: actions/checkout@v5
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Environment
        # yamllint disable-line rule:line-length
        uses: pmikus/.github/.github/actions/setup-executor-env@8930b575136625c5c8a47752192f9cd90202bea3

      - name: Run CSIT Bootstrap
        # yamllint disable-line rule:line-length
        uses: fdio/csit/.github/actions/csit-bootstrap@70284bc14f3f8a310b24c26e52cb31fbf4f2e50b
        with:
          bootstrap_script: bootstrap_aws_eb_version_verify.sh
          with_oper: false

  deploy:
    needs: verify
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=x86_64
      - fdio:class=builder
      - fdio:namespace=prod
      - fdio:os=ubuntu2404

    env:
      JOB_NAME: csit-terraform-aws-eb-version-deploy
      BUILD_ID: ${{ github.run_number }}

    steps:
      - name: Checkout CSIT repository with the change
        uses: actions/checkout@v5
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Environment
        # yamllint disable-line rule:line-length
        uses: pmikus/.github/.github/actions/setup-executor-env@8930b575136625c5c8a47752192f9cd90202bea3

      - name: Run CSIT Bootstrap
        # yamllint disable-line rule:line-length
        uses: fdio/csit/.github/actions/csit-bootstrap@70284bc14f3f8a310b24c26e52cb31fbf4f2e50b
        with:
          bootstrap_script: bootstrap_aws_eb_version_deploy.sh
          with_oper: false

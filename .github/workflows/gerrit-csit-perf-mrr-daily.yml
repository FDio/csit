---
name: csit-vpp-perf-mrr-daily

# yamllint disable-line rule:truthy
on:
  # Runs periodically
  #schedule:
  #  - cron:  "30 22 * * 0-4"
  workflow_dispatch:

jobs:
  csit-vpp-perf-mrr-daily:
    name: csit-vpp-perf-mrr-daily-master-${{ matrix.node }}
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=${{ matrix.executor_arch }}
      - fdio:class=builder
      - fdio:namespace=prod
      - fdio:os=${{ matrix.os }}

    strategy:
      matrix:
        include:
          - node: 2n-grc
            os: ubuntu2404
            executor_arch: aarch64
          - node: 2n-icx
            os: ubuntu2404
            executor_arch: x86_64
          - node: 2n-spr
            os: ubuntu2404
            executor_arch: x86_64
          - node: 2n-zn2
            os: ubuntu2404
            executor_arch: x86_64
          - node: 3n-icx
            os: ubuntu2404
            executor_arch: x86_64
          - node: 3n-alt
            os: ubuntu2404
            executor_arch: aarch64
          - node: 3n-snr
            os: ubuntu2404
            executor_arch: x86_64
          - node: 3n-icxd
            os: ubuntu2404
            executor_arch: x86_64
          - node: 3na-spr
            os: ubuntu2404
            executor_arch: x86_64
          - node: 3nb-spr
            os: ubuntu2404
            executor_arch: x86_64
          - node: 2n-emr
            os: ubuntu2404
            executor_arch: x86_64
          - node: 3n-emr
            os: ubuntu2404
            executor_arch: x86_64
          - node: 3n-oct
            os: ubuntu2404
            executor_arch: aarch64

    env:
      JOB_NAME: "${{ github.job }}-master-${{ matrix.node }}"

    steps:
      - name: Gerrit Checkout
        # yamllint disable-line rule:line-length
        uses: lfit/checkout-gerrit-change-action@54d751e8bd167bc91f7d665dabe33fae87aaaa63 # v0.9
        with:
          gerrit-refspec: refs/heads/master
          gerrit-project: "csit"
          gerrit-url: ${{ vars.GERRIT_URL }}
          delay: "0s"
          ref: refs/heads/master

      - name: "Retrieve GIT commit message"
        uses: lfit/releng-reusable-workflows/.github/actions/git-commit-message-action@main

      - name: Setup Environment
        uses: fdio/csit/.github/actions/setup_executor_env@master

      - name: Run Performance Bootstrap
        run: |
          csit_entry_dir="./resources/libraries/bash/entry"
          #source ${csit_entry_dir}/with_oper_for_vpp.sh "bootstrap_verify_perf.sh"

      - name: Archive Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.JOB_NAME }}-${{ github.run_number }}
          path: archives/
          if-no-files-found: "ignore"
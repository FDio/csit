# Test groups assigned to infrastructure.
test-to-infra:

  2n-aws-vpp-iterative:
    core: [1, 2]
    framesize:
      - 64b
      - 1518b
    infra:
      nitro-50g:
        - vfio-pci
    tests:
      - ip4-small
      - ip6-small:
          framesize:
            - 78b
            - 1518b

  2n-c6in-vpp-iterative:

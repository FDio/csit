      3nb-spr: 3nb-spr-vpp-hoststack

  csit-vpp-perf-report-iterative-{stream}-{node-arch}:
    stream:
      - "2402"
    test-type:
      - mrr
      - ndrpdr
    framesize:
      - 64b

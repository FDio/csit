---
apiVersion: v1
kind: Pod
metadata:
  name: vswitch-vpp
spec:
  hostNetwork: true
  containers:
    - name: "vswitch"
      image: ligato/vpp-agent
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - containerPort: 5002
        - containerPort: 9191
      readinessProbe:
        httpGet:
          path: /readiness
          port: 9191
        periodSeconds: 1
      livenessProbe:
        httpGet:
          path: /liveness
          port: 9191
        periodSeconds: 1
        initialDelaySeconds: 15
      env:
        - name: MICROSERVICE_LABEL
          value: vswitch
      volumeMounts:
        - name: vpp-config
          mountPath: /etc/vpp
        - name: agent-config
          mountPath: /opt/vpp-agent/dev
        - name: memif-sockets
          mountPath: /tmp
  volumes:
  - name: vpp-config
    configMap:
      name: vswitch-vpp-cfg
  - name: agent-config
    configMap:
      name: vswitch-agent-cfg
  - name: memif-sockets
    hostPath:
      path: /tmp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-vpp-cfg
data:
  vpp.conf: |
    unix {
      nodaemon
      cli-listen localhost:5002
    }
    cpu {
      main-core 24
      corelist-workers 25
    }
    api-trace { on }
    dpdk {
      dev default {
        num-rx-queues 1
        num-tx-queues 1
        num-rx-desc 2048
        num-tx-desc 2048
      }
      dev 0000:89:00.0 {
        workers 0
      }
      dev 0000:89:00.1 {
        workers 0
      }
      socket-mem 0,2048
      no-multi-seg
      num-mbufs 768000
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-agent-cfg
data:
  etcd.conf: |
    insecure-transport: true
    dial-timeout: 1000000000
    endpoints:
     - "172.17.0.1:22379"
  kafka.conf: |
    addrs:
     - "172.17.0.1:9092"

---
apiVersion: v1
kind: Pod
metadata:
  name: sfc-controller
spec:
  containers:
  - name: "sfc-controller"
    image: dev_sfc_controller
    imagePullPolicy: IfNotPresent
    command:
    - /root/go/bin/sfc-controller
    - -etcdv3-config=/opt/sfc-controller/dev/etcd.conf
    - -sfc-config=/opt/sfc-controller/dev/sfc.conf
    - -vnf-config=/opt/sfc-controller/dev/vnf.conf
    volumeMounts:
    - name: controller-config
      mountPath: /opt/sfc-controller/dev
    args:
    - -cpuset-cpus
    - "0"
  volumes:
  - name: controller-config
    configMap:
      name: sfc-controller-cfg
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sfc-controller-cfg
data:
  etcd.conf: |
    insecure-transport: true
    dial-timeout: 1000000000
    endpoints:
     - "172.17.0.1:22379"

  sfc.conf: |
    sfc_controller_config_version: 1
    description: Demo topology 1
    host_entities:
        - name: vswitch
    sfc_entities:
        - name: vswitch-vnf1
          description: vswitch to VNF1 - memif
          type: 4
          elements:
              - container: vswitch
                port_label: $$condition1$$
                etcd_vpp_switch_key: vswitch
                type: 5
              - container: vnf1
                port_label: port1
                etcd_vpp_switch_key: vswitch
                type: 2
        - name: vnf1-vswitch
          description: VNF1 to vswitch - memif
          type: 4
          elements:
              - container: vswitch
                port_label: $$condition2$$
                etcd_vpp_switch_key: vswitch
                type: 5
              - container: vnf1
                port_label: port2
                etcd_vpp_switch_key: vswitch
                type: 2

  vnf.conf: |
    vnf_plugin_config_version: 1
    description: Demo VNF config
    vnf_entities:
      - name: vnf1
        container: vnf1
        l2xconnects:
          - port_labels:
            - port1
            - port2

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-vpp-cfg
  namespace: csit
data:
  vpp.conf: |
    $$VSWITCH_CONFIG$$
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vswitch-agent-cfg
  namespace: csit
data:
  etcd.conf: |
    insecure-transport: true
    dial-timeout: 1000000000
    endpoints:
     - "172.17.0.1:22379"
  kafka.conf: |
    addrs:
     - "172.17.0.1:9092"
---
apiVersion: v1
kind: Pod
metadata:
  name: vswitch-vpp
  namespace: csit
spec:
  hostNetwork: true
  containers:
    - name: "vswitch"
      image: prod_vpp_agent_shrink
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - containerPort: 5002
        - containerPort: 9191
      readinessProbe:
        httpGet:
          path: /readiness
          port: 9191
        periodSeconds: 1
      livenessProbe:
        httpGet:
          path: /liveness
          port: 9191
        periodSeconds: 1
        initialDelaySeconds: 15
      env:
        - name: MICROSERVICE_LABEL
          value: vswitch
      volumeMounts:
        - name: vpp-config
          mountPath: /etc/vpp
        - name: agent-config
          mountPath: /opt/vpp-agent/dev
        - name: memif-sockets
          mountPath: /tmp
  volumes:
  - name: vpp-config
    configMap:
      name: vswitch-vpp-cfg
  - name: agent-config
    configMap:
      name: vswitch-agent-cfg
  - name: memif-sockets
    hostPath:
      path: /tmp

apiVersion: v1
kind: Pod
metadata:
  name: vnf1-vpp
  namespace: csit
spec:
  containers:
    - name: $$VNF_NAME$$
      image: prod_vpp_agent
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - containerPort: 5002
        - containerPort: 9191
      readinessProbe:
        httpGet:
          path: /readiness
          port: 9191
        periodSeconds: 1
      livenessProbe:
        httpGet:
          path: /liveness
          port: 9191
        initialDelaySeconds: 15
      env:
        - name: MICROSERVICE_LABEL
          value: $$VNF_LABEL$$
      volumeMounts:
        - name: vpp-config
          mountPath: /etc/vpp
        - name: agent-config
          mountPath: /opt/vpp-agent/dev
        - name: memif-sockets
          mountPath: /tmp
  volumes:
  - name: vpp-config
    configMap:
      name: $$VNF_CM$$
  - name: agent-config
    configMap:
      name: vnf-agent-cfg
  - name: memif-sockets
    hostPath:
      path: /tmp
---
logging:
  version: 1
  formatters:
    console_stdout:
      format: '%(asctime)s - %(name)s - %(message)s'
    console_stderr:
      format: '%(message)s'
    prom:
      format: '%(message)s'
  handlers:
    console_stdout:
      class: logging.StreamHandler
      level: INFO
      formatter: console_stdout
      stream: ext://sys.stdout
    console_stderr:
      class: logging.StreamHandler
      level: ERROR
      formatter: console_stderr
      stream: ext://sys.stderr
    prom:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: prom
      filename: /tmp/metric.prom
      mode: w
  loggers:
    prom:
      handlers: [prom]
      level: INFO
      propagate: False
  root:
    level: INFO
    handlers: [console_stdout, console_stderr]
scheduler:
  duration: 1
programs:
  - name: bundle_vpp
    metrics:
      gauge:
        - name: minor_page_faults
          documentation: Per-thread page faults (minor)
          namespace: vpp
          subsystem: page_faults
          labelnames:
            - name
            - id
        - name: major_page_faults
          documentation: Per-thread page faults (major)
          namespace: vpp
          subsystem: page_faults
          labelnames:
            - name
            - id
    code: |
      perfmon reset
      perfmon start bundle page-faults
      wait {duration}
      perfmon stop
      show perfmon statistics
  - name: bundle_vpp
    metrics:
      gauge:
        - name: calls
          documentation: Instructions/packet, cycles/packet and IPC (calls)
          namespace: vpp
          subsystem: inst_and_clock
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: packets
          documentation: Instructions/packet, cycles/packet and IPC (packets)
          namespace: vpp
          subsystem: inst_and_clock
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: packets_per_call
          documentation: Instructions/packet, cycles/packet and IPC (packets/call)
          namespace: vpp
          subsystem: inst_and_clock
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: clocks_per_packets
          documentation: Instructions/packet, cycles/packet and IPC (clocks/packets)
          namespace: vpp
          subsystem: inst_and_clock
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: instructions_per_packets
          documentation: Instructions/packet, cycles/packet and IPC (clocks/packets)
          namespace: vpp
          subsystem: inst_and_clock
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: ipc
          documentation: Instructions/packet, cycles/packet and IPC (clocks/packets)
          namespace: vpp
          subsystem: inst_and_clock
          labelnames:
            - name
            - thread_name
            - thread_id
    code: |
      perfmon reset
      perfmon start bundle inst-and-clock
      wait {duration}
      perfmon stop
      show perfmon statistics
  - name: bundle_vpp
    metrics:
      gauge:
        - name: l1_hit
          documentation:  Cache hits and misses (L1 hit)
          namespace: vpp
          subsystem: cache_hierarchy
          labelnames:

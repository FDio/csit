            - thread_name
            - thread_id
        - name: l1_miss
          documentation:  Cache hits and misses (L1 miss)
          namespace: vpp
          subsystem: cache_hierarchy
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: l2_hit
          documentation:  Cache hits and misses (L2 hit)
          namespace: vpp
          subsystem: cache_hierarchy
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: l2_miss
          documentation:  Cache hits and misses (L2 miss)
          namespace: vpp
          subsystem: cache_hierarchy
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: l3_hit
          documentation:  Cache hits and misses (L3 hit)
          namespace: vpp
          subsystem: cache_hierarchy
          labelnames:
            - name
            - thread_name
            - thread_id
        - name: l3_miss
          documentation:  Cache hits and misses (L3 miss)
          namespace: vpp
          subsystem: cache_hierarchy
          labelnames:
            - name
            - thread_name
            - thread_id
    code: |
      perfmon reset
      perfmon start bundle cache-hierarchy
      wait {duration}
      perfmon stop
      show perfmon statistics
  - name: bundle_vpp
    metrics:
      gauge:
        - name: calls
          documentation: Load operations (calls)
          namespace: vpp

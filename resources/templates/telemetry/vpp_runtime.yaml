            - state
            - thread_name
            - thread_id
            - thread_lcore
        - name: vectors_calls
          documentation: Number of vectors per call
          namespace: vpp
          subsystem: runtime
          labelnames:
            - name
            - state
            - thread_name
            - thread_id
            - thread_lcore
    code: |
      clear runtime
      wait 100
      show runtime

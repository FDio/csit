---
logging:
  version: 1
  formatters:
    console_stdout:
      format: '%(asctime)s - %(name)s - %(message)s'
    console_stderr:
      format: '%(message)s'
    prom:
      format: '%(message)s'
  handlers:
    console_stdout:
      class: logging.StreamHandler
      level: INFO
      formatter: console_stdout
      stream: ext://sys.stdout
    console_stderr:
      class: logging.StreamHandler
      level: ERROR
      formatter: console_stderr
      stream: ext://sys.stderr
    prom:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: prom
      filename: /tmp/metric.prom
      mode: w
  loggers:
    prom:
      handlers: [prom]
      level: INFO
      propagate: False
  root:
    level: INFO
    handlers: [console_stdout, console_stderr]
scheduler:
  duration: 1
programs:
  - name: bundle_vpp
    metrics:
      gauge:
        - name: rx_frames
          documentation: Number of RX frames for interface
          labelnames:
            - name
            - index
        - name: rx_bytes
          documentation: Number of RX bytes for interface
          labelnames:
            - name
            - index
        - name: tx_frames
          documentation: Number of TX frames for interface
          labelnames:
            - name
            - index
        - name: tx_bytes
          documentation: Number of TX bytes for interface
          labelnames:
            - name
            - index
        - name: rx_missed
          documentation: Number of missed RX packets on interface
          labelnames:
            - name
            - index
        - name: tx_missed
          documentation: Number of missed TX packets on interface
          labelnames:
            - name
            - index
    code: |
      clear hardware

---
logging:
  version: 1
  formatters:
    console_stdout:
      format: '%(asctime)s - %(name)s - %(message)s'
    console_stderr:
      format: '%(message)s'
    prom:
      format: '%(message)s'
  handlers:
    console_stdout:
      class: logging.StreamHandler
      level: INFO
      formatter: console_stdout
      stream: ext://sys.stdout
    console_stderr:
      class: logging.StreamHandler
      level: ERROR
      formatter: console_stderr
      stream: ext://sys.stderr
    prom:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: prom
      filename: /tmp/metric.prom
      mode: w
  loggers:
    prom:
      handlers: [prom]
      level: INFO
      propagate: False
  root:
    level: INFO
    handlers: [console_stdout, console_stderr]
scheduler:
  duration: 1
  sample_period: 100
programs:
  - name: bundle_bpf
    metrics:
      gauge:
        - name: cpu_cycle
          documentation: Cycles processed by CPUs
          namespace: bpf
          labelnames:
            - name
            - thread
            - pid
    events:
      - type: 0x4 # RAW
        name: 0x3C # INTEL_CORE_E_CPU_CLK_UNHALTED_THREAD_P
        counter: cpu_cycle
        umask: 0x00
        target: on_cpu_cycle
        table: cpu_cycle
    code: |
      #include <linux/ptrace.h>
      #include <uapi/linux/bpf_perf_event.h>

      const int max_cpus = 256;

      struct key_t {
          int cpu;
          int pid;
          char name[TASK_COMM_LEN];
      };

      BPF_HASH(cpu_cycle, struct key_t);

      static inline __attribute__((always_inline)) void get_key(struct key_t* key) {
          key->cpu = bpf_get_smp_processor_id();
          key->pid = bpf_get_current_pid_tgid();
          bpf_get_current_comm(&(key->name), sizeof(key->name));
      }

      int on_cpu_cycle(struct bpf_perf_event_data *ctx) {
          struct key_t key = {};
          get_key(&key);

          cpu_cycle.increment(key, ctx->sample_period);
          return 0;
      }

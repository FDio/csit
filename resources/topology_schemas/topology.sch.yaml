# This file defines yaml schema for topolgy yaml.

schema;topology_metadata_map:
  type: map
  mapping:
    version:
      type: any
    schema:
      required: yes
      type: seq
      sequence:
        - type: str
          unique: True
    tags:
      include: list_tags
    check_script:
      type: str
    start_script:
      type: str


schema;list_tags:
  type: seq
  sequence:
    - type: str
      unique: True

schema;type_interfaces:
  type: map
  mapping: &type_interface_mapping
    regex;(port\d+): &type_interface_mapping_port
      type: map
      mapping: &type_interface_mapping_port_mapping
        name:
          type: str
        pci_address:
          type: str
          pattern: "[0-9a-f]{4}:[0-9a-f]{2}:[0-9a-f]{2}\\.\\d{1}"
        mac_address:
          type: str
          pattern: "[0-9a-f]{2}(:[0-9a-f]{2}){5}"
        link:
          type: str
          required: yes
        driver: &type_interface_mapping_driver
          type: str
        model:
          type: str
          enum: [Cisco-VIC-1227, Cisco-VIC-1385, Intel-X520-DA2,
                 Intel-X710, Intel-XL710, Intel-XXV710]
        vlan:
          type: int
          required: no

schema;type_interface_tg: &type_interface_tg
  type: map
  mapping:
    <<: *type_interface_mapping
    regex;(port\d+):
      <<: *type_interface_mapping_port
      mapping:
        <<: *type_interface_mapping_port_mapping
        driver:
          <<: *type_interface_mapping_driver
          required: yes

schema;type_honeycomb: &type_honeycomb
  type: map
  mapping: &type_honeycomb_mapping
    user:
      type: str
      required: yes
    passwd:
      type: str
      required: yes
    port:
      type: int
      required: yes
    netconf_port:
      type: int
      required: yes

schema;type_node: &type_node
  type: map
  mapping: &type_node_mapping
    type: &type_node_mapping_type
      required: yes
      type: str
    host:
      required: yes
      type: str
    arch:
      required: yes
      type: str
    port:
      type: int
    username:
      type: str
    password:
      type: str
    priv_key:
      type: str
    interfaces:
      type: map
      mapping:
        <<: *type_interface_mapping

schema;type_tg:
  type: map
  mapping:
    <<: *type_node_mapping
    type:
      <<: *type_node_mapping_type
      enum: [TG]
    subtype:
      type: str
    interfaces:
      <<: *type_interface_tg

schema;type_dut:
  type: map
  mapping:
    <<: *type_node_mapping
    type:
      <<: *type_node_mapping_type
      enum: [DUT]
    honeycomb:
      type: map
      mapping:
        <<: *type_honeycomb_mapping


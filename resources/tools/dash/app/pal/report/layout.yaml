plot-hdrh-latency:
  # title:
  #   text: "Latency by Percentile Distribution"
  #   xanchor: "center"
  #   x: 0.5
    # font:
    #   size: 10
  showlegend: True
  legend:
    traceorder: "normal"
    orientation: "h"
    # font:
    #   size: 16
    xanchor: "left"
    yanchor: "top"
    x: 0
    y: -0.25
    bgcolor: "rgba(255, 255, 255, 0)"
    bordercolor: "rgba(255, 255, 255, 0)"
  xaxis:
    type: "log"
    title: "Percentile [%]"
    # titlefont:
    #   size: 14
    autorange: False
    fixedrange: True
    gridcolor: "rgb(230, 230, 230)"
    linecolor: "rgb(220, 220, 220)"
    linewidth: 1
    showgrid: True
    showline: True
    showticklabels: True
    tickcolor: "rgb(220, 220, 220)"
    tickvals: [1, 2, 1e1, 20, 1e2, 1e3, 1e4, 1e5, 1e6]
    ticktext: [0, 50, 90, 95, 99, 99.9, 99.99, 99.999, 99.9999]
    # tickfont:
    #   size: 14
  yaxis:
    title: "One-Way Latency per Direction [us]"
    # titlefont:
    #   size: 14
    gridcolor: "rgb(230, 230, 230)"
    linecolor: "rgb(220, 220, 220)"
    linewidth: 1
    showgrid: True
    showline: True
    showticklabels: True
    tickcolor: "rgb(220, 220, 220)"
    # tickfont:
    #   size: 14
  autosize: True
  #height: 400
  paper_bgcolor: "white"
  plot_bgcolor: "white"

plot-throughput-speedup-analysis:
  titlefont:
    size: 16
  xaxis:
    title: "<b>Number of Cores [Qty]</b>"
    titlefont:
      size: 14
    autorange: True
    fixedrange: False
    gridcolor: "rgb(230, 230, 230)"
    linecolor: "rgb(220, 220, 220)"
    linewidth: 1
    showgrid: True
    showline: True
    showticklabels: True
    tickcolor: "rgb(238, 238, 238)"
    tickmode: "linear"
    tickfont:
      size: 14
    zeroline: False
  yaxis:
    title: "<b>Packet Throughput [Mpps]</b>"
    titlefont:
      size: 14
    type: "linear"
    gridcolor: "rgb(230, 230, 230)"
    hoverformat: ".4s"
    linecolor: "rgb(220, 220, 220)"
    linewidth: 1
    showgrid: True
    showline: True
    showticklabels: True
    tickcolor: "rgb(220, 220, 220)"
    tickformat: ".4s"
    tickfont:
      size: 14
    zeroline: True
    rangemode: "tozero"
    range: [0, 100]
  legend:
    orientation: "h"
    font:
      size: 14
    xanchor: "left"
    yanchor: "top"
    x: 0
    y: -0.2
    bgcolor: "rgba(255, 255, 255, 0)"
    bordercolor: "rgba(255, 255, 255, 0)"
    traceorder: "normal"
  autosize: False
  margin:
      't': 50
      'b': 150
      'l': 85
      'r': 10
  showlegend: True
  width: 700
  height: 700
  paper_bgcolor: "#fff"
  plot_bgcolor: "#fff"
  hoverlabel:
    namelength: -1
  annotations: [
    {
      text: "_ _          __          ...",
      align: "left",
      showarrow: False,
      xref: "paper",
      yref: "paper",
      xanchor: "left",
      yanchor: "top",
      x: 0,
      y: -0.14,
      font: {
        family: "Consolas, Courier New",
        size: 13
      },
    },
    {
      text: "    Perfect     Measured     Limit",
      align: "left",
      showarrow: False,
      xref: "paper",
      yref: "paper",
      xanchor: "left",
      yanchor: "top",
      x: 0,
      y: -0.15,
      font: {
        family: "Consolas, Courier New",
        size: 13
      },
    },
  ]

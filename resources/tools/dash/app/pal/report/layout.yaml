plot-throughput:
  xaxis:
    title: "Test Cases [Index]"
    autorange: True
    fixedrange: False
    gridcolor: "rgb(230, 230, 230)"
    linecolor: "rgb(220, 220, 220)"
    linewidth: 1
    showgrid: True
    showline: True
    showticklabels: True
    tickcolor: "rgb(220, 220, 220)"
    tickmode: "array"
    zeroline: False
  yaxis:
    title: "Packet Throughput [pps]"
    gridcolor: "rgb(230, 230, 230)"
    hoverformat: ".3s"
    tickformat: ".3s"
    linecolor: "rgb(220, 220, 220)"
    linewidth: 1
    showgrid: True
    showline: True
    showticklabels: True
    tickcolor: "rgb(220, 220, 220)"
    zeroline: False
    range: [0, 50]
  autosize: False
  margin:
    t: 50
    b: 0
    l: 80
    r: 20
  showlegend: True
  legend:
    orientation: "h"
    font:
      size: 10
  width: 700
  height: 900
  paper_bgcolor: "#fff"
  plot_bgcolor: "#fff"
  hoverlabel:
    namelength: -1


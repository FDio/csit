version: "3"
services:
  dash:
    build: "."
    command: "uwsgi --ini app.ini --workers 1"
    environment:
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
    ports:
      - "5000:5000"
    volumes:
      - "./app/:/app"
      - "../../libraries/python/jumpavg/:/app/pal/jumpavg"
      - "/home/vagrant/.aws:/root/.aws"
    working_dir: "/app"

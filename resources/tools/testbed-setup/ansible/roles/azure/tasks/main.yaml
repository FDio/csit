---
# file: roles/azure/tasks/main.yaml

- name: Azure - Load Kernel Modules By Default
  lineinfile:
    path: "/etc/modules"
    state: "present"
    line: "{{ item }}"
  with_items:
    - "vfio-pci"
    - "ib_uverbs"
    - "mlx4_ib"
    - "mlx5_ib"
  notify: "Azure - Reload systemd-modules"
  tags:
    - load-kernel-modules

- name: Azure - Performance Tuning - Adjust nr_hugepages
  sysctl:
    name: "vm.nr_hugepages"
    value: "8192"
    state: "present"
    sysctl_file: "/etc/sysctl.d/90-csit.conf"
    reload: "yes"
  tags:
    - set-sysctl

- name: Azure - Copy vpp kernel libs
  copy:
    src: "files/{{ item }}"
    dest: "/usr/lib/"
    owner: "root"
    group: "root"
    mode: "0644"
  with_items:
    - librte_pmd_mlx4_glue.so.18.02.0
    - librte_pmd_mlx5_glue.so.19.08.0
    - librte_pmd_mlx5_glue.so.20.02.0
  tags:
    - copy-vpp-kernel-libs

- name: Azure - prevent interface renaming
  copy:
    src: "files/10-dtap.link"
    dest: "/etc/systemd/network/"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - "Reboot server"
  tags:
    - prevent-interface-renaming

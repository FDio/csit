---
# file: roles/azure/tasks/main.yaml

- name: Azure - Install Distribution - Release - Machine Prerequisites
  include_tasks: '{{ ansible_distribution|lower }}_{{ ansible_distribution_release }}.yaml'
  tags:
    - install-csit-dependencies

- name: Azure - Install CSIT PIP Requirements
  pip:
    name:
      - 'ecdsa==0.13.3'
      - 'paramiko==2.6.0'
      - 'pycrypto==2.6.1'
      - 'pypcap==1.2.3'
      - 'PyYAML==5.1.1'
      - 'requests==2.22.0'
      - 'robotframework==3.1.2'
      - 'scapy==2.4.3'
      - 'scp==0.13.2'
      - 'ansible==2.7.8'
      - 'dill==0.2.8.2'
      - 'numpy==1.17.3'
      - 'hdrhistogram==0.6.1'
      - 'pandas==0.25.3'
      - 'plotly==4.1.1'
      - 'PTable==0.9.2'
      - 'Sphinx==2.2.1'
      - 'sphinx-rtd-theme==0.4.0'
      - 'sphinxcontrib-programoutput==0.15'
      - 'sphinxcontrib-robotdoc==0.11.0'
      - 'alabaster==0.7.12'
      - 'Babel==2.7.0'
      - 'bcrypt==3.1.7'
      - 'certifi==2019.9.11'
      - 'cffi==1.13.2'
      - 'chardet==3.0.4'
      - 'cryptography==2.8'
      - 'docutils==0.15.2'
      - 'future==0.18.2'
      - 'idna==2.8'
      - 'imagesize==1.1.0'
      - 'Jinja2==2.10.3'
      - 'MarkupSafe==1.1.1'
      - 'packaging==19.2'
      - 'pbr==5.4.3'
      - 'pycparser==2.19'
      - 'Pygments==2.4.2'
      - 'PyNaCl==1.3.0'
      - 'pyparsing==2.4.4'
      - 'python-dateutil==2.8.1'
      - 'pytz==2019.3'
      - 'retrying==1.3.3'
      - 'six==1.13.0'
      - 'snowballstemmer==2.0.0'
      - 'sphinxcontrib-applehelp==1.0.1'
      - 'sphinxcontrib-devhelp==1.0.1'
      - 'sphinxcontrib-htmlhelp==1.0.2'
      - 'sphinxcontrib-jsmath==1.0.1'
      - 'sphinxcontrib-qthelp==1.0.2'
      - 'sphinxcontrib-serializinghtml==1.1.3'
      - 'urllib3==1.25.6'
  tags:
    - install-pip

- name: Azure - Install CSIT PIP Requirements - SciPy Workaround
  pip:
    name:
      - 'scipy==1.1.0'
  tags:
    - install-pip

- name: Azure - Set Sudoers Admin
  lineinfile:
    path: '/etc/sudoers'
    state: 'present'
    regexp: '^%admin ALL='
    line: '%admin ALL=(ALL) ALL'
    validate: '/usr/sbin/visudo -cf %s'
  tags:
    - set-sudoers

- name: Azure - Set Sudoers Sudo
  lineinfile:
    path: '/etc/sudoers'
    state: 'present'
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL:ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'
  tags:
    - set-sudoers

- name: Azure - Load kernel modules by default
  lineinfile:
    path: '/etc/modules'
    state: 'present'
    line: '{{ item }}'
  with_items:
    - 'vfio-pci'
    - 'ib_uverbs'
    - 'mlx4_ib'
    - 'mlx5_ib'
  tags:
    - load-kernel-modules

---
# file: roles/azure/tasks/ubuntu_bionic.yaml

- name: Azure - Install CSIT Dependencies
  apt:
    name:
      - 'autoconf'
      - 'build-essential'
      - 'cgroup-bin'
      - 'dkms'
      - 'iperf3'
      - 'libpcap-dev'
      - 'python-all'
      - 'python-apt'
      - 'python-cffi'
      - 'python-cffi-backend'
      - 'python-dev'
      - 'python-pip'
      - 'python-setuptools'
      - 'python3-all'
      - 'python3-apt'
      - 'python3-cffi'
      - 'python3-cffi-backend'
      - 'python3-dev'
      - 'python3-pip'
      - 'python3-setuptools'
      - 'qemu-system'
      - 'socat'
      - 'virtualenv'
      - 'unzip'
    state: 'present'
    cache_valid_time: 3600
    install_recommends: False
  tags:
    - install-csit-dependencies

- name: Azure - Install CSIT Dependencies - aarch64 SciPy
  apt:
    name:
      - 'gfortran'
      - 'libblas-dev'
      - 'liblapack-dev'
    state: 'present'
    cache_valid_time: 3600
    install_recommends: False
  when: >
    ansible_machine == 'aarch64'
  tags:
    - install-csit-dependencies

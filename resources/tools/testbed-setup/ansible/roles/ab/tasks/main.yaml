---
# file: roles/ab/tasks/main.yaml

- Name: Update package cache (apt)
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when:
    - ansible_distribution|lower == 'ubuntu'

- name: Install Apache ab tools
  package:
    name: "{{ packages | flatten(levels=1) }}"
    state: present
  tags: install-ab

---
# file: roles/wrk/defaults/main.yaml

packages: "{{ packages_base + packages_by_distro[ansible_distribution | lower] + packages_by_arch[ansible_machine] }}"

packages_base:
  - "{{ default([]) }}"

packages_by_distro:
  ubuntu:
    - "build-essential"

packages_by_arch:
  aarch64:
    - "{{ default([]) }}"
  x86_64:
    - "{{ default([]) }}"

wrk_target_dir: "/opt"
wrk_version: "4.0.2"

---
# file: roles/trex/defaults/main.yaml

packages: "{{ packages_base + packages_by_distro[ansible_distribution | lower] + packages_by_arch[ansible_machine] }}"

packages_base:
  - "{{ default([]) }}"

packages_by_distro:
  ubuntu:
    - "build-essential"
    - "libmnl-dev"
    - "libnuma-dev"
    - "libpcap-dev"
    - "librdmacm-dev"
    - "librdmacm1"
    - "libssl-dev"
    - "python3-pip"
    - "zlib1g-dev"

packages_by_arch:
  aarch64:
    - "{{ default([]) }}"
  x86_64:
    - "{{ default([]) }}"

trex_target_dir: "/opt"
trex_version: "2.73"

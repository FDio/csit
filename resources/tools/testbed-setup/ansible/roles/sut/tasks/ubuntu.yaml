---
# file: roles/sut/tasks/ubuntu.yaml

- name: Install CSIT dependencies
  apt:
    name: '{{ item }}'
    state: 'present'
    install_recommends: False
  with_items:
    - 'dkms'
    - 'pkg-config'
    - 'libglib2.0-dev'
    - 'autoconf'
    - 'libtool'
    - 'screen'
    - 'libmbedcrypto1'
    - 'libmbedtls10'
    - 'libmbedx509-0'
    - 'lxc'
    - 'openjdk-8-jdk'
    - 'libpixman-1-dev'
    - 'python-cffi'
  tags: install-csit-dependencies

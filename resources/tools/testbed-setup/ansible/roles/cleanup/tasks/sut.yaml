---
# file: roles/cleanup/tasks/sut.yaml

- name: Host Cleanup
  block:
    - name: Kill Processes - Qemu
      import_tasks: kill_process.yaml
      vars:
        process: "qemu"
      tags:
        - kill-process

    - name: Kill Processes - L3fwd
      import_tasks: kill_process.yaml
      vars:
        process: "l3fwd"
      tags:
        - kill-process

    - name: Kill Processes - Testpmd
      import_tasks: kill_process.yaml
      vars:
        process: "testpmd"
      tags:
        - kill-process

    - name: Kill Processes - iPerf3
      import_tasks: kill_process.yaml
      vars:
        process: "iperf3"
      tags:
        - kill-process

    - name: Kill Processes - vpp_echo
      import_tasks: kill_process.yaml
      vars:
        process: "vpp_echo"
      tags:
        - kill-process

    - name: Find File Or Dir - Core Zip File
      find:
        paths: "/tmp/"
        patterns: "*tar.lzo.lrz.xz*"
      register: files_to_delete
      tags:
        - remove-file-dir

    - name: Remove File Or Dir - Core Zip File
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ files_to_delete.files }}"
      tags:
        - remove-file-dir

    - name: Find File Or Dir - Core Dump File
      find:
        paths: "/tmp/"
        patterns: "*core*"
      register: files_to_delete
      tags:
        - remove-file-dir

    - name: Remove File Or Dir - Core Dump File
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ files_to_delete.files }}"
      tags:
        - remove-file-dir

    - name: Find File Or Dir - Nginx Install Dir
      find:
        paths: "/opt/"
        patterns: "*nginx*"
        file_ type: "directory"
      register: files_to_delete
      tags:
        - remove-file-dir

    - name: Remove File Or Dir - Nginx Install Dir
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ files_to_delete.files }}"
      tags:
        - remove-file-dir

    - name: Kill Containers - Remove All Containers
      import_tasks: kill_containers.yaml
      tags:
        - kill-containers

    - name: Remove Packages - Remove VPP
      import_tasks: remove_package.yaml
      vars:
        package: "*vpp*"
      tags:
        - remove-package

    - name: Remove Packages - Remove VSAP
      import_tasks: remove_package.yaml
      vars:
        package: "*vsap*"
      tags:
        - remove-package

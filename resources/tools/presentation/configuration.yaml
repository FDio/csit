-
  type: "file"
  title: "VPP Performance Results"
  algorithm: "file_test_results"
  output-file-ext: ".rst"
  output-file: "{DIR[WORKING]}/vpp_performance_results"
  file-header: "\n.. |br| raw:: html\n\n    <br />\n\n"
  dir-tables: "{DIR[WORKING]}"
  data:
    csit-vpp-perf-1707-all:
    - 17
  filter: "all"
  parameters:
  - "parent"
  - "doc"
  chapters:
  - "parents"
  - "suites"
  start-level: 2  # 0, 1, 2, ...


        size: 18
      xaxis:
        title: "<b>Test Cases [Index]</b>"
        titlefont:
          size: 16
        autorange: True
        fixedrange: False
        gridcolor: "rgb(230, 230, 230)"
        linecolor: "rgb(220, 220, 220)"
        linewidth: 1
        showgrid: True
        showline: True
        showticklabels: True
        tickcolor: "rgb(220, 220, 220)"
        tickmode: "linear"
        tickfont:
          size: 16
        zeroline: False
      yaxis:
        title: "<b>Critical Rate Lower Bound [Mpps]</b>"
        titlefont:
          size: 16
        gridcolor: "rgb(230, 230, 230)"
        hoverformat: ".4r"
        tickformat: ".3r"
        linecolor: "rgb(220, 220, 220)"
        linewidth: 1
        showgrid: True
        showline: True
        showticklabels: True
        tickcolor: "rgb(220, 220, 220)"
        tickfont:
          size: 16
        zeroline: False
        range: [0,50]
      autosize: False
      margin:
        t: 50
        b: 0
        l: 80
        r: 20
      showlegend: True
      legend:
        orientation: "h"
        font:
          size: 16
      width: 700
      height: 900
      paper_bgcolor: "#fff"
      plot_bgcolor: "#fff"
      hoverlabel:
        namelength: -1


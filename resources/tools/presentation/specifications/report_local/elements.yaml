# Files:

# VPP Performance Results
- type: "file"
  title: "VPP Performance Results"
  algorithm: "file_details_split"
  output-file: "{DIR[DTR,PERF,VPP,ALL]}"
  dir-tables:
    - "{DIR[DTR,PERF,VPP,2N,AWS]}"
    - "{DIR[DTR,PERF,VPP,3N,AWS]}"
  data:
    - "vpp-perf-results-2n-aws"
    - "vpp-perf-results-3n-aws"
  filter: "all"
  data-start-level: 4
  order-chapters:
    level-1:
      - "l2"
      - "ip4"
      - "ip6"
      - "srv6"
      - "ip4_tunnels"
      - "ip6_tunnels"
      - "vm_vhost"
      - "container_memif"
      - "crypto"
      - "vts"
      - "lb"
      - "nfv_density"
      - "hoststack"
    level-2:
      - "2n-skx"
      - "3n-skx"
      - "2n-clx"
      - "3n-hsw"
      - "3n-tsh"
      - "2n-aws"
      - "3n-aws"
    level-3:
      - "xl710"
      - "x520"
      - "xxv710"
      - "x710"
      - "x553"
      - "cx556a"
      - "vic1227"
      - "vic1385"
      - "ena"


      showline: True
      showticklabels: True
      tickcolor: "rgb(220, 220, 220)"
      tickfont:
        size: 14
      zeroline: False
      range: [0,50]
    autosize: False
    margin:
      t: 50
      b: 0
      l: 80
      r: 20
    showlegend: True
    legend:
      orientation: "h"
      font:
        size: 14
    width: 700
    height: 900
    paper_bgcolor: "#fff"
    plot_bgcolor: "#fff"
    hoverlabel:
      namelength: -1


- type: "static"
  src-path: "{DIR[RST]}"
  dst-path: "{DIR[WORKING,SRC]}"

- type: "input"
  general:
    file-name: "output_info.xml.gz"
    file-format: ".gz"
    arch-file-format:
      - ".gz"
      - ".zip"
    download-path: "{job}/{build}/archives/{filename}"
    extract: "output.xml"

    zip-file-name: "robot-plugin.zip"
    zip-file-format: ".zip"
    zip-download-path: "{job}/{build}/robot/report/*zip*/{filename}"
    zip-extract: "robot-plugin/output.xml"

  builds:

    csit-vpp-perf-verify-1904-2n-skx:
      - 12  # NDRPDR sel
      - 14  # NDRPDR sel
      - 16  # NDRPDR sel
    csit-vpp-perf-verify-1908-2n-skx:
      - 26  # NDRPDR sel
      - 27  # NDRPDR sel
      - 34  # NDRPDR sel
      - 88  # NDRPDR sel vhost
      - 89  # NDRPDR sel vhost
      - 91  # NDRPDR sel vhost
    csit-vpp-perf-verify-2001-2n-skx:
      - 92  # NDRPDR sel
      - 93  # NDRPDR sel
      - 94  # NDRPDR sel
      - 129 # NDRPDR sel addition
      - 130 # NDRPDR sel addition
      - 131 # NDRPDR sel addition

- type: "output"
  output: "report"
  format:
    html:
    - full

# This is the specification of parameters for "Continuous Performance Trending
# and Analysis" feature provided by PAL.

-
  type: "environment"

  paths:
    # Top level directories:
    ## Working directory
    DIR[WORKING]: "_tmp"
    ## Build directories
    DIR[BUILD,HTML]: "_build"
    ## Static .rst files
    DIR[RST]: "../../../docs/cpta"

    # Static html content
    DIR[STATIC]: "{DIR[BUILD,HTML]}/_static"
    DIR[STATIC,VPP]: "{DIR[STATIC]}/vpp"
    DIR[STATIC,ARCH]: "{DIR[STATIC]}/archive"

    # Working directories
    ## Input data files (.zip, .xml)
    DIR[WORKING,DATA]: "{DIR[WORKING]}/data"
    ## Static source files from git
    DIR[WORKING,SRC]: "{DIR[WORKING]}/src"
    DIR[WORKING,SRC,STATIC]: "{DIR[WORKING,SRC]}/_static"

    # .css patch file
    DIR[CSS_PATCH_FILE]: "{DIR[STATIC]}/theme_overrides.css"
    DIR[CSS_PATCH_FILE2]: "{DIR[WORKING,SRC,STATIC]}/theme_overrides.css"

  urls:
    URL[JENKINS,CSIT]: "https://jenkins.fd.io/view/csit/job"
    URL[NEXUS,LOG]: "https://logs.fd.io/production/vex-yul-rot-jenkins-1"
    URL[NEXUS]: "https://docs.fd.io/csit"
    DIR[NEXUS]: "trending/_static/archive"

  make-dirs:
  # List the directories which are created while preparing the environment.
  # All directories MUST be defined in "paths" section.
  - "DIR[WORKING,DATA]"
  - "DIR[WORKING,SRC,STATIC]"
  - "DIR[BUILD,HTML]"
  - "DIR[STATIC,VPP]"
  - "DIR[STATIC,ARCH]"
  build-dirs:
  # List the directories where the results (build) is stored.
  # All directories MUST be defined in "paths" section.
  - "DIR[BUILD,HTML]"

-
  type: "configuration"

  data-sets:
    plot-performance-trending-all:
      csit-vpp-perf-mrr-daily-master:
        start: 215 #15
        end: "lastCompletedBuild"
      csit-dpdk-perf-mrr-weekly-master:
        start: 14 #3
        end: "lastCompletedBuild"
    plot-performance-trending-vpp:
      csit-vpp-perf-mrr-daily-master:
        start: 215 #15
        end: "lastCompletedBuild"
    plot-performance-trending-dpdk:
      csit-dpdk-perf-mrr-weekly-master:
        start: 14 #3
        end: "lastCompletedBuild"

  plot-layouts:

    plot-cpta:
      title: ""
      autosize: False
      showlegend: True
      width: 1100
      height: 800
      yaxis:
        showticklabels: True
        tickformat: ".4s"
        title: "Throughput [pps]"
        hoverformat: ".4s"
        gridcolor: "rgb(238, 238, 238)"
        linecolor: "rgb(238, 238, 238)"
        showline: True
        zeroline: False
        tickcolor: "rgb(238, 238, 238)"
        linewidth: 1
        showgrid: True
      xaxis:
        title: 'Date [MMDD]'
        type: "date"
        autorange: True
        fixedrange: False
        showgrid: True
        gridcolor: "rgb(238, 238, 238)"
        showline: True
        linecolor: "rgb(238, 238, 238)"
        zeroline: False
        linewidth: 1
        showticklabels: True
        tickcolor: "rgb(238, 238, 238)"
        tickmode: "auto"
        tickformat: "%m%d"
        rangeselector:
          buttons:
          - count: 14
            label: "2w"
            step: "day"
            stepmode: "backward"
          - count: 1
            label: "1m"
            step: "month"
            stepmode: "backward"
          - count: 2
            label: "2m"
            step: "month"
            stepmode: "backward"
          - count: 3
            label: "3m"
            step: "month"
            stepmode: "backward"
          - step: "all"
      margin:
        r: 20
        b: 5
        t: 5
        l: 70
      legend:
        orientation: "h"
        xanchor: "center"
        traceorder: "normal"  # "grouped" does not work: bug https://github.com/plotly/plotly.js/issues/1913
        tracegroupgap: 20
        bordercolor: "rgb(238, 238, 238)"
      hoverlabel:
        namelength: -1

-
  type: "static"
  src-path: "{DIR[RST]}"
  dst-path: "{DIR[WORKING,SRC]}"

-
  type: "input"
  general:
    file-name: "output.xml.gz"
    file-format: ".gz"
    download-path: "{job}/{build}/archives/{filename}"
    extract: "output.xml"
  builds:
    csit-vpp-perf-mrr-daily-master:
      start: 215 #15
      end: "lastCompletedBuild"  # take all from the 'start'
    csit-dpdk-perf-mrr-weekly-master:
      start: 14 #3
      end: "lastCompletedBuild"

-
  type: "output"
  output:
#   "report"
    "CPTA"  # Continuous Performance Trending and Analysis
  format:
    html:
    - full
    pdf:
    - minimal


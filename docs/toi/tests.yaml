test-to-infra:
  2n-aws-vpp-iterative:
    core:
      - 1
      - 2
    framesize:
      - 64b
      - 1518b
    infra:
      nitro-50g:
        - vfio-pci
    tests:
      - ip4-base
      - ip4-scale
      - ip6-base:
          framesize:  # overrides global values
            - 78b
            - 1518b
      - ip6-scale:
          framesize:
            - 78b
            - 1518b
  2n-clx-vpp-iterative:
    infra:
      cx556a:
        - rdma_core
        - mlx5_core
      e810cq:
        - avf
        - vfio_pci
    tests:
      - memif-drc
      - ip4-base
      - ip4-scale
      - ip4-feature:
          infra:
            cx556a:
              - rdma_core
              - mlx5_core
            e810cq:
              - avf
      - ip4-nat44:
          infra:
            - e810cq:
              - avf
      - ip4-nat44-100b:
          infra:
            - e810cq:
              - avf
          framesize:
            - 100b
      - ip4-tunnels-geneve:
          infra:
            - e810cq:
              - avf
      - ip6-base:
          framesize:
            - 78b
      - ip6-scale:
          framesize:
            - 78b
      - l2-base
      - l2-scale
      - vm-vhost-testpmd
      - vm-vhost-vpp


version: "3"
services:
  etl:
    build: "."
    command: "gluesparksubmit --driver-memory 20g --executor-memory 20g job_trending_s3.py"
    environment:
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      AWS_DEFAULT_REGION: ""
    volumes:
      - ".:/local"
      - "parquet:/var/parquet"
    working_dir: "/local"
volumes:
  parquet: {}
